<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3f37c9;
            --secondary: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #e63946;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
        }
        
        body {
            background-color: var(--gray-100);
            font-family: 'Poppins', sans-serif;
            color: var(--gray-800);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--gray-800);
            position: relative;
        }
        
        .header h1 {
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-dark);
            font-size: 2.5rem;
        }
        
        .header .lead {
            font-weight: 300;
            font-size: 1.2rem;
            color: var(--gray-600);
        }
        
        .header::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            margin: 20px auto 0;
            border-radius: 2px;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border: 1px solid var(--gray-200);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .login-container {
            background-color: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin: auto;
            max-width: 500px;
            transition: all 0.3s ease;
            border: 1px solid var(--gray-200);
        }
        
        .chat-header {
            padding: 20px;
            background-color: var(--primary);
            color: white;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .online-indicator {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .online-dot {
            width: 10px;
            height: 10px;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .chat-messages {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            max-height: 500px;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message-info {
            font-size: 0.75rem;
            margin-top: 5px;
            color: var(--gray-600);
        }
        
        .message.sent {
            align-items: flex-end;
        }
        
        .message.received {
            align-items: flex-start;
        }
        
        .message.sent .message-content {
            background-color: var(--primary-light);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.received .message-content {
            background-color: var(--gray-200);
            color: var(--gray-800);
            border-bottom-left-radius: 5px;
        }
        
        .chat-input {
            padding: 15px 20px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
        }
        
        .chat-input input {
            flex-grow: 1;
            border: none;
            padding: 12px 15px;
            border-radius: 25px;
            background-color: var(--gray-100);
            margin-right: 10px;
            font-size: 1rem;
        }
        
        .chat-input input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.3);
        }
        
        .btn-send {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-send:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }
        
        .btn-send:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 10px 24px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--gray-300);
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            border-color: var(--primary);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gray-600);
            font-size: 14px;
            padding: 20px 0;
            border-top: 1px solid var(--gray-200);
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Simple Chat</h1>
            <p class="lead">A simple real-time chat application</p>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="login-container">
            <h2 class="text-center mb-4">Join the Chat</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your name">
            </div>
            <button id="join-btn" class="btn btn-primary w-100">Join Chat</button>
        </div>

        <!-- Chat Screen (initially hidden) -->
        <div id="chat-screen" class="chat-container" style="display: none;">
            <div class="chat-header">
                <h2>Chat Room</h2>
                <div class="online-indicator">
                    <div class="online-dot"></div>
                    <span id="online-count">0 online</span>
                </div>
            </div>
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn" class="btn-send" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="footer">
            <p>Simple Chat App - For testing purposes only</p>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyBGm3-88FZ_KIHKmxZDzQUvxYSEHGnqILs",
                authDomain: "simple-chat-demo-app.firebaseapp.com",
                databaseURL: "https://simple-chat-demo-app-default-rtdb.firebaseio.com",
                projectId: "simple-chat-demo-app",
                storageBucket: "simple-chat-demo-app.appspot.com",
                messagingSenderId: "339301811234",
                appId: "1:339301811234:web:a4d8a4d1b9a4e4b9a4d8a4"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            
            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const chatScreen = document.getElementById('chat-screen');
            const usernameInput = document.getElementById('username');
            const joinBtn = document.getElementById('join-btn');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const chatMessages = document.getElementById('chat-messages');
            const onlineCount = document.getElementById('online-count');
            
            let currentUser = null;
            let userRef = null;
            
            // Join chat button click
            joinBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                if (username) {
                    currentUser = {
                        name: username,
                        id: 'user_' + Date.now(),
                        joinedAt: firebase.database.ServerValue.TIMESTAMP
                    };
                    
                    // Add user to online users
                    userRef = database.ref('users/' + currentUser.id);
                    userRef.set(currentUser);
                    
                    // Remove user when disconnected
                    userRef.onDisconnect().remove();
                    
                    // Switch to chat screen
                    loginScreen.style.display = 'none';
                    chatScreen.style.display = 'flex';
                    
                    // Focus on message input
                    messageInput.focus();
                    
                    // Enable send button when message input has text
                    messageInput.addEventListener('input', function() {
                        sendBtn.disabled = messageInput.value.trim() === '';
                    });
                    
                    // Load messages
                    loadMessages();
                    
                    // Update online users count
                    updateOnlineUsers();
                }
            });
            
            // Send message button click
            sendBtn.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && messageInput.value.trim() !== '') {
                    sendMessage();
                }
            });
            
            // Send a message
            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText && currentUser) {
                    const message = {
                        text: messageText,
                        sender: currentUser.id,
                        senderName: currentUser.name,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    };
                    
                    // Add message to database
                    database.ref('messages').push(message);
                    
                    // Clear input
                    messageInput.value = '';
                    sendBtn.disabled = true;
                    
                    // Focus on input again
                    messageInput.focus();
                }
            }
            
            // Load messages from database
            function loadMessages() {
                const messagesRef = database.ref('messages');
                
                // Listen for new messages
                messagesRef.on('child_added', function(snapshot) {
                    const message = snapshot.val();
                    displayMessage(message);
                    
                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
            }
            
            // Display a message in the chat
            function displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message ' + (message.sender === currentUser.id ? 'sent' : 'received');
                
                const date = new Date(message.timestamp);
                const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <div class="message-content">${escapeHtml(message.text)}</div>
                    <div class="message-info">
                        ${message.sender !== currentUser.id ? escapeHtml(message.senderName) + ' â€¢ ' : ''}
                        ${timeString}
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
            }
            
            // Update online users count
            function updateOnlineUsers() {
                const usersRef = database.ref('users');
                
                usersRef.on('value', function(snapshot) {
                    const count = snapshot.numChildren();
                    onlineCount.textContent = count + (count === 1 ? ' person' : ' people') + ' online';
                });
            }
            
            // Escape HTML to prevent XSS
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        });
    </script>
</body>
</html>
