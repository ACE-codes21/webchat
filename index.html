    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --light: #f9fafb;
            --dark: #111827;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            --border-radius-2xl: 2rem;

        * {

            margin: 0;

        body {
            background-color: var(--gray-100);

            padding: 20px 25px;

            color: white;
            border-top-left-radius: var(--border-radius-xl);

        .online-dot::after {

            left: -4px;

            animation: pulse 1.5s infinite;

            0% {
                transform: scale(1);
                opacity: 0.4;

            70% {

                opacity: 0;

    <div class="main-container">
        <div class="header">
            <h1>Simple Chat</h1>
            <p class="lead">Connect and chat in real-time with friends and colleagues</p>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="login-container">
            <h2 class="text-center mb-4">Join the Chat</h2>
            <div class="mb-4">
                <label for="username" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your name">
            </div>
            <button id="join-btn" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Join Chat
            </button>
            <div class="text-center mt-4 text-muted">
                <small>Join with your friends to start chatting!</small>
            </div>
        </div>

        <!-- Chat Screen (initially hidden) -->
        <div id="chat-screen" class="chat-container" style="display: none;">
            <div class="chat-header">
                <h2><i class="fas fa-comments"></i>Chat Room</h2>
                <div class="online-indicator">
                    <div class="online-dot"></div>
                    <span id="online-count">Online</span>
                </div>
            </div>
            <!-- TalkJS chat container -->
            <div id="talkjs-container" style="width: 100%; height: 500px; flex-grow: 1;"></div>
        </div>

        <div class="footer">
            <p>Simple Chat App - For testing purposes only</p>
            <p><i class="fas fa-shield-alt me-1"></i> Messages are processed securely through TalkJS</p>
        </div>
    </div>

    <!-- Simple WebSocket Chat Implementation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const chatScreen = document.getElementById('chat-screen');
            const usernameInput = document.getElementById('username');
            const joinBtn = document.getElementById('join-btn');
            
            // Chat variables
            let username = '';
            let userId = '';
            
            // Join chat button click
            joinBtn.addEventListener('click', function() {
                username = usernameInput.value.trim();
                if (username) {
                    userId = 'user_' + Date.now();
                    
                    // Switch to chat screen with animation
                    loginScreen.classList.add('animate__animated', 'animate__fadeOutUp');
                    loginScreen.style.animationDuration = '0.5s';
                    
                    setTimeout(() => {
                        loginScreen.style.display = 'none';
                        chatScreen.style.display = 'flex';
                        chatScreen.classList.add('animate__animated', 'animate__fadeIn');
                        chatScreen.style.animationDuration = '0.5s';
                        
                        // Trigger confetti effect
                        confetti({
                            particleCount: 100,
                            spread: 70,
                            origin: { y: 0.6 }
                        });
                        
                        // Connect to chat after UI transition
                        connectToChat();
                    }, 500);
                } else {
                    // Shake the input if empty
                    usernameInput.classList.add('animate__animated', 'animate__shakeX');
                    setTimeout(() => usernameInput.classList.remove('animate__animated', 'animate__shakeX'), 500);
                }
            });
            
            // Also allow joining by pressing Enter in the username field
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && usernameInput.value.trim() !== '') {
                    joinBtn.click();
                }
            });
            
            // Add a system message
            function addSystemMessage(text) {
                console.log("System message:", text);
                
                // Create a temporary div to show system messages if needed
                if (!document.getElementById('system-messages')) {
                    const systemMessages = document.createElement('div');
                    systemMessages.id = 'system-messages';
                    systemMessages.style.position = 'fixed';
                    systemMessages.style.bottom = '20px';
                    systemMessages.style.right = '20px';
                    systemMessages.style.zIndex = '1000';
                    document.body.appendChild(systemMessages);
                }
                
                const messageElement = document.createElement('div');
                messageElement.className = 'system-message animate__animated animate__fadeIn';
                messageElement.style.backgroundColor = 'rgba(99, 102, 241, 0.9)';
                messageElement.style.color = 'white';
                messageElement.style.padding = '10px 15px';
                messageElement.style.borderRadius = '8px';
                messageElement.style.marginTop = '10px';
                messageElement.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                messageElement.style.maxWidth = '300px';
                
                // Check if the message is about a user joining
                const isJoinMessage = text.includes('joined the chat');
                const isConnectedMessage = text.includes('Connected!');
                const isErrorMessage = text.includes('error') || text.includes('Error') || text.includes('failed') || text.includes('⚠️');
                
                let iconClass = 'fas fa-info-circle';
                if (isJoinMessage) iconClass = 'fas fa-user-plus';
                else if (isConnectedMessage) iconClass = 'fas fa-plug';
                else if (isErrorMessage) {
                    iconClass = 'fas fa-exclamation-triangle';
                    messageElement.style.backgroundColor = 'rgba(239, 68, 68, 0.9)';
                }
                
                messageElement.innerHTML = `
                    <i class="${iconClass} me-2"></i>${text}
                `;
                
                document.getElementById('system-messages').appendChild(messageElement);
                
                // Remove after 5 seconds
                setTimeout(() => {
                    messageElement.classList.add('animate__fadeOut');
                    setTimeout(() => {
                        messageElement.remove();
                    }, 500);
                }, 5000);
            }
            
            // Connect to chat
            function connectToChat() {
                addSystemMessage(`Setting up chat...`);
                
                // Initialize TalkJS
                Talk.ready.then(function() {
                    // Create the current user
                    const me = new Talk.User({
                        id: userId,
                        name: username,
                        email: `${userId}@example.com`,
                        photoUrl: `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=random`,
                        welcomeMessage: `Hi, I'm ${username}!`
                    });
                    
                    // Create a talk session
                    window.talkSession = new Talk.Session({
                        appId: 'tLXBbKTp', // Demo app ID - works for testing
                        me: me
                    });
                    
                    // Create a chat room
                    const conversation = talkSession.getOrCreateConversation("PUBLIC_CHAT_ROOM");
                    conversation.setParticipant(me);
                    conversation.setAttributes({
                        subject: "Public Chat Room"
                    });
                    
                    // Create and mount the chatbox
                    const chatbox = talkSession.createChatbox(conversation);
                    chatbox.mount(document.getElementById("talkjs-container"));
                    
                    // Update online indicator
                    document.querySelector('.online-dot').style.backgroundColor = '#10b981';
                    document.getElementById('online-count').textContent = 'Connected';
                    
                    // Add system message
                    addSystemMessage(`Connected! You joined the chat as ${username}`);
                    
                    // Trigger confetti effect for successful connection
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }).catch(function(e) {
                    console.error("Error setting up TalkJS", e);
                    addSystemMessage(`Error connecting to chat service: ${e.message || 'Unknown error'}`);
                    switchToLocalMode();
                });
            }
            
            // Switch to local-only mode when server connection fails
            function switchToLocalMode() {
                addSystemMessage('⚠️ Running in local-only mode. Messages will only be visible to you.');
                
                // Add a visual indicator that we're in local mode
                document.querySelector('.online-indicator').style.backgroundColor = '#ef4444';
                document.querySelector('.online-dot').style.backgroundColor = '#ef4444';
                document.querySelector('.online-indicator').innerHTML = '<div class="online-dot"></div><span>Local Mode</span>';
                
                // Create a simple local chat interface
                const talkjsContainer = document.getElementById('talkjs-container');
                talkjsContainer.innerHTML = `
                    <div class="local-chat">
                        <div id="local-messages" class="chat-messages" style="height: 400px; overflow-y: auto; padding: 20px;"></div>
                        <div class="chat-input" style="padding: 15px; display: flex; border-top: 1px solid #e5e7eb;">
                            <input type="text" id="local-message-input" placeholder="Type a message..." style="flex-grow: 1; padding: 10px; border-radius: 20px; border: 1px solid #e5e7eb; margin-right: 10px;">
                            <button id="local-send-btn" class="btn-send" style="width: 40px; height: 40px;">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                // Set up local messaging
                const localMessages = document.getElementById('local-messages');
                const localMessageInput = document.getElementById('local-message-input');
                const localSendBtn = document.getElementById('local-send-btn');
                
                // Function to add a message to the local chat
                function addLocalMessage(message) {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message ' + (message.isMe ? 'sent' : 'received');
                    messageElement.style.marginBottom = '15px';
                    messageElement.style.display = 'flex';
                    messageElement.style.flexDirection = 'column';
                    messageElement.style.maxWidth = '80%';
                    messageElement.style.alignSelf = message.isMe ? 'flex-end' : 'flex-start';
                    
                    const date = new Date();
                    const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    messageElement.innerHTML = `
                        <div style="padding: 12px 16px; border-radius: 18px; background-color: ${message.isMe ? '#6366f1' : 'white'}; color: ${message.isMe ? 'white' : '#1f2937'}; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: ${message.isMe ? 'none' : '1px solid #e5e7eb'};">
                            ${message.text}
                        </div>
                        <div style="font-size: 0.75rem; margin-top: 5px; color: #6b7280;">
                            ${message.isMe ? '' : message.sender + ' • '}${timeString}
                        </div>
                    `;
                    
                    localMessages.appendChild(messageElement);
                    localMessages.scrollTop = localMessages.scrollHeight;
                }
                
                // Send message function
                function sendLocalMessage() {
                    const text = localMessageInput.value.trim();
                    if (text) {
                        // Add user message
                        addLocalMessage({
                            text: text,
                            isMe: true,
                            sender: username
                        });
                        
                        // Clear input
                        localMessageInput.value = '';
                        
                        // Simulate a response after a short delay
                        setTimeout(() => {
                            addLocalMessage({
                                text: "This is a local chat. Your messages are only visible to you.",
                                isMe: false,
                                sender: "System"
                            });
                        }, 1000);
                    }
                }
                
                // Set up event listeners
                localSendBtn.addEventListener('click', sendLocalMessage);
                localMessageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendLocalMessage();
                    }
                });
                
                // Add welcome message
                setTimeout(() => {
                    addLocalMessage({
                        text: "Welcome to local mode! Your messages will only be visible to you.",
                        isMe: false,
                        sender: "System"
                    });
                }, 500);
            }
            
            // Escape HTML to prevent XSS
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            // Add a welcome message
            setTimeout(() => {
                addSystemMessage('Welcome to the chat! Enter your name to join.');
                
                // Add a subtle animation to the login container
                loginScreen.classList.add('animate__animated', 'animate__pulse');
                setTimeout(() => loginScreen.classList.remove('animate__animated', 'animate__pulse'), 1000);
                
                // Focus on the username input
                usernameInput.focus();
            }, 500);
        });
    </script>
</body>
</html>
