<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --light: #f9fafb;
            --dark: #111827;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--gray-100);
            font-family: 'Inter', sans-serif;
            color: var(--gray-800);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
        }
        
        .main-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: var(--gray-800);
            position: relative;
        }
        
        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-dark);
            font-size: 2.75rem;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .header .lead {
            font-weight: 400;
            font-size: 1.25rem;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            margin: 20px auto 0;
            border-radius: 2px;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            margin-bottom: 30px;
            transition: all 0.4s ease;
            border: 1px solid var(--gray-200);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        .chat-container:hover {
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.25);
            transform: translateY(-5px);
        }
        
        .login-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-xl);
            margin: auto;
            max-width: 500px;
            transition: all 0.4s ease;
            border: 1px solid var(--gray-200);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
            animation: fadeIn 0.6s ease-out;
        }
        
        .login-container:hover {
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.25);
            transform: translateY(-5px);
        }
        
        .chat-header {
            padding: 20px 25px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .chat-header h2 i {
            margin-right: 10px;
            font-size: 1.25rem;
        }
        
        .online-indicator {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .online-dot {
            width: 10px;
            height: 10px;
            background-color: var(--success);
            border-radius: 50%;
            margin-right: 8px;
            position: relative;
        }
        
        .online-dot::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background-color: var(--success);
            border-radius: 50%;
            opacity: 0.4;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.4;
            }
            70% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .chat-messages {
            padding: 25px;
            overflow-y: auto;
            flex-grow: 1;
            max-height: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            background-image: 
                radial-gradient(circle at 90% 10%, rgba(99, 102, 241, 0.03) 0%, transparent 30%),
                radial-gradient(circle at 10% 90%, rgba(236, 72, 153, 0.03) 0%, transparent 30%);
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.3s ease-out;
            max-width: 85%;
        }
        
        .message-content {
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 1;
        }
        
        .message-info {
            font-size: 0.75rem;
            margin-top: 5px;
            color: var(--gray-500);
            display: flex;
            align-items: center;
        }
        
        .message.sent {
            align-items: flex-end;
            align-self: flex-end;
        }
        
        .message.received {
            align-items: flex-start;
            align-self: flex-start;
        }
        
        .message.sent .message-content {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.received .message-content {
            background-color: white;
            color: var(--gray-800);
            border-bottom-left-radius: 5px;
            box-shadow: var(--shadow);
        }
        
        .message.system {
            align-self: center;
            max-width: 100%;
        }
        
        .message.system .message-content {
            background-color: var(--gray-100);
            color: var(--gray-600);
            font-style: italic;
            box-shadow: none;
            border: 1px solid var(--gray-200);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .chat-input {
            padding: 20px 25px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            background-color: white;
            position: relative;
        }
        
        .chat-input::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 5%;
            right: 5%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--gray-300), transparent);
        }
        
        .chat-input input {
            flex-grow: 1;
            border: none;
            padding: 14px 18px;
            border-radius: 25px;
            background-color: var(--gray-100);
            margin-right: 15px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .chat-input input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background-color: white;
        }
        
        .btn-send {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow-md);
        }
        
        .btn-send:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }
        
        .btn-send:disabled {
            background: linear-gradient(135deg, var(--gray-400), var(--gray-500));
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            padding: 12px 28px;
            font-weight: 500;
            border-radius: 12px;
            transition: all 0.3s;
            color: white;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:hover::before {
            transform: translateX(100%);
        }
        
        .form-control {
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid var(--gray-300);
            margin-bottom: 20px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: var(--gray-50);
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            background-color: white;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gray-500);
            font-size: 14px;
            padding: 20px 0;
            border-top: 1px solid var(--gray-200);
        }
        
        .footer p {
            margin-bottom: 5px;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .login-container {
                padding: 30px 20px;
            }
            
            .chat-header {
                padding: 15px 20px;
            }
            
            .chat-messages {
                padding: 20px;
            }
            
            .chat-input {
                padding: 15px 20px;
            }
            
            .btn-send {
                width: 45px;
                height: 45px;
            }
        }
        
        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header .lead {
                font-size: 1rem;
            }
            
            .message-content {
                padding: 12px 15px;
            }
            
            .chat-input input {
                padding: 12px 15px;
            }
            
            .btn-send {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Simple Chat</h1>
            <p class="lead">Connect and chat in real-time with friends and colleagues</p>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="login-container">
            <h2 class="text-center mb-4">Join the Chat</h2>
            <div class="mb-4">
                <label for="username" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your name">
            </div>
            <button id="join-btn" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Join Chat
            </button>
        </div>

        <!-- Chat Screen (initially hidden) -->
        <div id="chat-screen" class="chat-container" style="display: none;">
            <div class="chat-header">
                <h2><i class="fas fa-comments"></i>Chat Room</h2>
                <div class="online-indicator">
                    <div class="online-dot"></div>
                    <span id="online-count">0 online</span>
                </div>
            </div>
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn" class="btn-send" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <div class="footer">
            <p>Simple Chat App - For testing purposes only</p>
            <p><i class="fas fa-shield-alt me-1"></i> Messages are processed locally and not stored on any server</p>
        </div>
    </div>

    <!-- Simple WebSocket Chat Implementation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const chatScreen = document.getElementById('chat-screen');
            const usernameInput = document.getElementById('username');
            const joinBtn = document.getElementById('join-btn');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const chatMessages = document.getElementById('chat-messages');
            const onlineCount = document.getElementById('online-count');
            
            // Chat variables
            let username = '';
            let userId = '';
            let socket = null;
            let connectedUsers = new Set();
            
            // Join chat button click
            joinBtn.addEventListener('click', function() {
                username = usernameInput.value.trim();
                if (username) {
                    userId = 'user_' + Date.now();
                    
                    // Connect to WebSocket server
                    connectToChat();
                    
                    // Switch to chat screen with animation
                    loginScreen.style.display = 'none';
                    chatScreen.style.display = 'flex';
                    chatScreen.classList.add('animate__animated', 'animate__fadeIn');
                    
                    // Focus on message input
                    messageInput.focus();
                    
                    // Enable send button when message input has text
                    messageInput.addEventListener('input', function() {
                        sendBtn.disabled = messageInput.value.trim() === '';
                    });
                }
            });
            
            // Also allow joining by pressing Enter in the username field
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && usernameInput.value.trim() !== '') {
                    joinBtn.click();
                }
            });
            
            // Connect to WebSocket chat server
            function connectToChat() {
                // Try multiple WebSocket servers in order of preference
                const servers = [
                    'wss://socketsbay.com/wss/v2/1/demo/',
                    'wss://ws.postman-echo.com/raw',
                    'wss://echo.websocket.org'
                ];
                
                let serverIndex = 0;
                let connectionAttempts = 0;
                const maxAttempts = 3;
                
                // Try to connect to a server
                tryConnect();
                
                function tryConnect() {
                    if (serverIndex >= servers.length) {
                        // All servers failed, switch to local-only mode
                        switchToLocalMode();
                        return;
                    }
                    
                    if (connectionAttempts >= maxAttempts) {
                        // Too many attempts on current server, try next one
                        serverIndex++;
                        connectionAttempts = 0;
                        tryConnect();
                        return;
                    }
                    
                    connectionAttempts++;
                    const serverUrl = servers[serverIndex];
                    
                    // Show connecting message
                    addSystemMessage(`Connecting to chat server... (Attempt ${connectionAttempts})`);
                    
                    // Create WebSocket connection
                    try {
                        socket = new WebSocket(serverUrl);
                        
                        // Set connection timeout
                        const connectionTimeout = setTimeout(() => {
                            if (socket.readyState !== WebSocket.OPEN) {
                                socket.close();
                                tryConnect(); // Try again or next server
                            }
                        }, 5000); // 5 second timeout
                        
                        socket.onopen = function() {
                            clearTimeout(connectionTimeout);
                            console.log('Connected to chat server:', serverUrl);
                            
                            // Send a join message
                            const joinMessage = {
                                type: 'join',
                                userId: userId,
                                username: username,
                                timestamp: Date.now()
                            };
                            socket.send(JSON.stringify(joinMessage));
                            
                            // Add system message
                            addSystemMessage(`Connected! You joined the chat as ${username}`);
                            
                            // Update online count
                            connectedUsers.add(userId);
                            updateOnlineCount();
                            
                            // Set up ping to keep connection alive
                            startPingInterval();
                        };
                        
                        socket.onmessage = function(event) {
                            try {
                                const data = JSON.parse(event.data);
                                
                                // Handle different message types
                                switch(data.type) {
                                    case 'join':
                                        if (data.userId !== userId) {
                                            addSystemMessage(`${data.username} joined the chat`);
                                            connectedUsers.add(data.userId);
                                            updateOnlineCount();
                                        }
                                        break;
                                        
                                    case 'leave':
                                        if (data.userId !== userId) {
                                            addSystemMessage(`${data.username} left the chat`);
                                            connectedUsers.delete(data.userId);
                                            updateOnlineCount();
                                        }
                                        break;
                                        
                                    case 'message':
                                        displayMessage(data);
                                        break;
                                        
                                    case 'ping':
                                        // Respond to ping with pong
                                        socket.send(JSON.stringify({type: 'pong', timestamp: Date.now()}));
                                        break;
                                        
                                    default:
                                        // For demo purposes, treat any message as a chat message
                                        // This is because the echo server doesn't parse our JSON
                                        if (event.data && typeof event.data === 'string') {
                                            try {
                                                const messageData = JSON.parse(event.data);
                                                if (messageData.type === 'message' && messageData.userId !== userId) {
                                                    displayMessage(messageData);
                                                }
                                            } catch (e) {
                                                // Not our JSON format, ignore
                                            }
                                        }
                                }
                            } catch (e) {
                                console.log('Received non-JSON message:', event.data);
                            }
                        };
                        
                        socket.onclose = function(event) {
                            clearTimeout(connectionTimeout);
                            stopPingInterval();
                            
                            console.log('WebSocket closed with code:', event.code);
                            
                            if (event.wasClean) {
                                addSystemMessage('Disconnected from chat server. Please refresh the page to reconnect.');
                            } else {
                                // Connection error or abrupt close, try to reconnect
                                tryConnect();
                            }
                        };
                        
                        socket.onerror = function(error) {
                            clearTimeout(connectionTimeout);
                            console.error('WebSocket error:', error);
                            // Error will trigger onclose event, which will handle reconnection
                        };
                        
                    } catch (error) {
                        console.error('Error creating WebSocket:', error);
                        tryConnect(); // Try again or next server
                    }
                }
                
                // Switch to local-only mode when all servers fail
                function switchToLocalMode() {
                    addSystemMessage('Could not connect to any chat server. Running in local-only mode.');
                    
                    // Create a fake socket object that just echoes messages locally
                    socket = {
                        readyState: WebSocket.OPEN,
                        send: function(message) {
                            try {
                                const data = JSON.parse(message);
                                
                                // Only handle message type in local mode
                                if (data.type === 'message') {
                                    // Add a small delay to simulate network
                                    setTimeout(() => {
                                        displayMessage(data);
                                    }, 100);
                                }
                            } catch (e) {
                                console.error('Error parsing message in local mode:', e);
                            }
                        },
                        close: function() {
                            // Do nothing
                        }
                    };
                    
                    // Add the current user
                    connectedUsers.add(userId);
                    updateOnlineCount();
                }
                
                // Keep connection alive with ping
                let pingInterval;
                
                function startPingInterval() {
                    pingInterval = setInterval(() => {
                        if (socket.readyState === WebSocket.OPEN) {
                            socket.send(JSON.stringify({
                                type: 'ping',
                                timestamp: Date.now()
                            }));
                        }
                    }, 30000); // Send ping every 30 seconds
                }
                
                function stopPingInterval() {
                    if (pingInterval) {
                        clearInterval(pingInterval);
                    }
                }
            }
            
            // Send message button click
            sendBtn.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && messageInput.value.trim() !== '') {
                    sendMessage();
                }
            });
            
            // Send a message
            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText && socket && socket.readyState === WebSocket.OPEN) {
                    const message = {
                        type: 'message',
                        text: messageText,
                        userId: userId,
                        username: username,
                        timestamp: Date.now()
                    };
                    
                    // Send message to server
                    socket.send(JSON.stringify(message));
                    
                    // Display message locally
                    displayMessage(message);
                    
                    // Clear input
                    messageInput.value = '';
                    sendBtn.disabled = true;
                    
                    // Focus on input again
                    messageInput.focus();
                }
            }
            
            // Display a message in the chat
            function displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message ' + (message.userId === userId ? 'sent' : 'received');
                
                const date = new Date(message.timestamp);
                const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <div class="message-content">${escapeHtml(message.text)}</div>
                    <div class="message-info">
                        ${message.userId !== userId ? escapeHtml(message.username) + ' â€¢ ' : ''}
                        ${timeString}
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Play a subtle sound for new messages
                if (message.userId !== userId) {
                    playMessageSound();
                }
            }
            
            // Add a system message
            function addSystemMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message system';
                
                const date = new Date();
                const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <div class="message-content">
                        ${text}
                    </div>
                    <div class="message-info">
                        ${timeString}
                    </div>
                `;
                
                chatMessages.appendChild(messageElement);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Update online users count
            function updateOnlineCount() {
                const count = connectedUsers.size;
                onlineCount.textContent = count + (count === 1 ? ' person' : ' people') + ' online';
            }
            
            // Play a subtle sound for new messages
            function playMessageSound() {
                // This is a simple way to create a notification sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 600;
                gainNode.gain.value = 0.1;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            }
            
            // Escape HTML to prevent XSS
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            // Handle window close/refresh
            window.addEventListener('beforeunload', function() {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    const leaveMessage = {
                        type: 'leave',
                        userId: userId,
                        username: username,
                        timestamp: Date.now()
                    };
                    socket.send(JSON.stringify(leaveMessage));
                }
            });
            
            // Add a welcome message
            setTimeout(() => {
                addSystemMessage('Welcome to the chat! Enter your name to join.');
            }, 500);
        });
    </script>
